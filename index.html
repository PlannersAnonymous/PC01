<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to PC01</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00FFAA;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      gap: 10px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffcc;
    }
    .unit {
      text-align: center;
    }
    .label {
      font-size: 0.75rem;
      color: #00ffee99;
    }
  </style>
</head>
<body>
  <h1>Countdown to Subscription Close</h1>
  <div class="countdown" id="timer">
    <div class="unit"><div id="days">00</div><div class="label">Days</div></div>
    <div class="unit"><div id="hours">00</div><div class="label">Hours</div></div>
    <div class="unit"><div id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="unit"><div id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <script>
    const target = new Date("March 27, 2025 21:15:00 GMT+1000").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = target - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, "0");
      document.getElementById("hours").innerText = String(hours).padStart(2, "0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
