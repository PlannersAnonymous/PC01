<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to PC01</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #000;
  }

  h1 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    color: #be4d86; /* deep mauve-pink */
  }

  .countdown {
    display: flex;
    gap: 15px;
  }

  .unit {
    text-align: center;
  }

.card {
  background-color: #f9d6e5;
  color: #fff;
  font-size: 2.5rem;
  width: 80px;
  height: 100px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 5px;
  box-shadow: inset 0 -2px 0 #f0a5c0, inset 0 2px 0 #f0a5c0;
  border-top: 1px solid #fff;
  border-bottom: 1px solid #fff;
  transition: all 0.2s ease-in-out;
}


  .label {
    font-size: 0.75rem;
    color: #888;
  }

.card.flap {
  animation: splitFlap 0.25s ease-in-out;
}

@keyframes splitFlap {
  0% {
    transform: scaleY(1);
    opacity: 1;
  }
  40% {
    transform: scaleY(0.95);
    opacity: 0.6;
  }
  100% {
    transform: scaleY(1);
    opacity: 1;
  }
}


  
</style>
</head>
<body>
<div class="countdown" id="timer">
  <div class="unit">
    <div class="card" id="days">00</div>
    <div class="label">Days</div>
  </div>
  <div class="unit">
    <div class="card" id="hours">00</div>
    <div class="label">Hours</div>
  </div>
  <div class="unit">
    <div class="card" id="minutes">00</div>
    <div class="label">Minutes</div>
  </div>
  <div class="unit">
    <div class="card" id="seconds">00</div>
    <div class="label">Seconds</div>
  </div>
</div>

 <script>
  const target = new Date("April 27, 2025 21:15:00 GMT+1000").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = target - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    flipCard("days", days);
    flipCard("hours", hours);
    flipCard("minutes", minutes);
    flipCard("seconds", seconds);

    if (distance < 0) {
      document.getElementById("timer").innerHTML = "<div style='font-size:1.5rem;'>ðŸš¨ Subscriptions are now closed!</div>";
    }
  }

  function flipCard(id, newValue) {
    const el = document.getElementById(id);
    if (!el) return;

    if (el.dataset.value !== String(newValue)) {
      el.dataset.value = String(newValue);
      el.classList.remove("flap");
      void el.offsetWidth; // force reflow
      el.classList.add("flap");
      el.textContent = String(newValue).padStart(2, '0');
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
